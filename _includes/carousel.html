<section id="carousel">
    <ul id="carousel" class="slider">
        {% for link in include.links %}
            {% if include.current %}
                {% if link[0] != include.current %}
                    <li id="carousel">
                        <a id="carousel" href="{{ link[1] | relative_url }}.html">
                            <div id="carousel">
                                <img src="{{ link[1] | relative_url }}.png" alt="">
                                <p>{{ link[0] }}</p>
                            </div>
                        </a>
                    </li>
                {% else %}
                    <li id="carousel">
                        <a id="carousel" href="{{ link[1] | relative_url }}.html">
                            <div id="carousel" class="select">
                                <img src="{{ link[1] | relative_url }}.png" alt="">
                                <p>{{ link[0] }}</p>
                            </div>
                        </a>
                    </li>
                {% endif %}
            {% else %}
                <li id="carousel">
                    <a id="carousel" href="{{ link[1] | relative_url }}.html">
                        <div id="carousel">
                            <img src="{{ link[1] | relative_url }}.png" alt="">
                            <p>{{ link[0] }}</p>
                        </div>
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    <!-- <p>使用したライブラリ：<a href="https://kenwheeler.github.io/slick/" target="_blank">https://kenwheeler.github.io/slick/</a></p> -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="{{ '/assets/js/carousel.js' | relative_url }}"></script>    
</section>

<link rel="stylesheet" href="{{ '/assets/css/carousel.css' | relative_url }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
