<head>
  <style>
    .SortTable th {
      cursor: pointer;
      position: relative;
    }

    .SortTable th::before, .SortTable th::after {
      content: "";
      height: 8px;
      width: 8px;
      position: absolute;
      border-top: 2px #888 solid;
      border-right: 2px #888 solid;
      right: 10px;
      top: 50%;
    }

    .SortTable th::before {
      transform: translateY(-8px) rotate(-45deg);
    }
    .SortTable th::after {
      transform: translateY(2px) rotate(135deg);
    }
    .indicator::before {
      content: "";
      height: 100px;
      width: 100px;
      position: absolute;
      border-top: 10px solid;
      border-right: 10px solid;
      transform: translateY(20px) translateX(50px) rotate(-45deg);
    }

    .indicator::after {
      content: "";
      height: 100px;
      width: 100px;
      position: absolute;
      border-top: 10px solid;
      border-right: 10px solid;
      transform: translateY(80px) translateX(50px) rotate(135deg);
    }
  </style>
</head>

{% assign items = include.items %}
<div>
  <table id="SortTable">
    {% for item in items %}
      <thead>
        <tr>
          {% for columnTitle in item.columnTitles %}
            <th SortButton class="SortTable th">{{ column.columnTitle }}</th>
          {% endfor %}
        </tr>
      </thead>
      <thread>
        <tr>
          {% for row in item.rows %}
            <td>{{ row.title }}</td>
          {% endfor %}
        </tr>
      </thread>
    {% endfor %}
  </table>
</div>
