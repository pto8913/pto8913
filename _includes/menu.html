<style>
  .sticky {
    position: sticky;
    top: 0;
    z-index: 9;
  }
  .li_container {
    display: flex;
  }
  li {
    list-style: none;
    position: relative;
    transition: all .3s;
    width: auto;
    min-width: 50px;
    background-color: rgb(0,0,0);
    margin-right: 2.5px;
  }
  li:hover {
    background-color: rgba(30, 30, 30, 1);
  }
  li:not(:first-child)::before {
    content: "";
    width: 0px;
    height: 100%;
    background-color: #fff;
    position: absolute;
    top: 0;
    left: 0;
    transition: all .3s;
  }
  li:hover::before {
    background-color: rgb(0, 0, 0);
  }

  a {
    display: block;
    text-decoration: none;
    color: white;
    margin: 0 5;
    &:hover {
      color: rgba(255, 255, 255, 1);
    }
  }
  li:hover a {
    color: rgba(255, 255, 255, 1);
  }

  .dropdown_list_container {
    display: none;
    width: 175px;
    position: absolute;
    top: 100%;
    left: -35%;
    z-index: 4;
  }
  li:hover .dropdown_list_container {
    display: block;
    z-index: 4;
  }

  li.dropdown_list {
    background-color: rgb(0, 0, 0);
    transition: all .3s;
    position: relative;
    padding: 5px;
    margin: 0;
    white-space: nowrap;
    z-index: 4;
  }
  li.dropdown_list:not(:first-child)::before {
    content: "";
    width: 100%;
    height: 1px;
    background-color: rgb(0, 0, 0);
    position: absolute;
    top: 0;
    left: 0;
  }
  li.dropdown_list:hover {
    background-color: rgba(30, 30, 30, 1);
  }
  li.dropdown_list a::before {
    content: '';
    display: block;
    width: 6px;
    height: 6px;
    border-top: 2px solid #fff;
    border-left: 2px solid #fff;
    transform: rotate(135deg);
    position: absolute;
    right: 15px;
    top: calc(50% - 5px);
  }
</style>
<div class="sticky">
  <ul class="li_container">
    {% for nav in include.navigation %}
      {% if nav[1].first %}
        <li>
          <a>{{ nav[0] }}</a>
          <ul class="dropdown_list_container">
            {% for sub_page in nav[1] %}
              <li class="dropdown_list">
                <a href="{{ sub_page[1] | relative_url }}" aria-label="{{ sub_page[0] }}">
                  {{ sub_page[0] }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </li>
      {% else %}
        <li>
          <a href="{{ nav[1] | relative_url }}" aria-label="{{ nav[0] }}">
            {{ nav[0] }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
