<head>
  <link rel="stylesheet" href="{{ '/assets/css/scroll_animation.css' | relative_url }}">
  <style>
    .menu_sticky {
      position: sticky;
      top: 0;
      z-index: 9;
    }
    .menu_li_container {
      display: flex;
      padding: 10px;
      margin: 0;
      text-align: center;
      justify-content: flex-end;
      background-color: rgba(0,0,0,1);
    }
    .menu_li {
      list-style: none;
      position: relative;
      transition: all .3s;
      width: auto;
      min-width: 50px;
      background-color: rgb(0,0,0);
      margin-right: 2.5px;
    }
    .menu_li:hover {
      background-color: rgba(30, 30, 30, 1);
    }
    .menu_li:not(:first-child)::before {
      content: "";
      width: 0px;
      height: 100%;
      background-color: #fff;
      position: absolute;
      top: 0;
      left: 0;
      transition: all .3s;
    }
    .menu_li:hover::before {
      background-color: rgb(0, 0, 0);
    }

    .menu_a {
      display: block;
      text-decoration: none;
      color: white;
      margin: 0 5;
      &:hover {
        color: rgba(255, 255, 255, 1);
      }
    }
    .menu_li:hover a {
      color: rgba(255, 255, 255, 1);
    }

    .menu_dropdown_list_container {
      display: none;
      width: 175px;
      position: absolute;
      top: 100%;
      left: -35%;
      z-index: 4;
    }
    .menu_li:hover .menu_dropdown_list_container {
      display: block;
      z-index: 4;
    }

    .menu_li.menu_dropdown_list {
      background-color: rgb(0, 0, 0);
      transition: all .3s;
      position: relative;
      padding: 5px;
      margin: 0;
      white-space: nowrap;
      z-index: 4;
    }
    .menu_li.menu_dropdown_list:not(:first-child)::before {
      content: "";
      width: 100%;
      height: 1px;
      background-color: rgb(0, 0, 0);
      position: absolute;
      top: 0;
      left: 0;
    }
    .menu_li.menu_dropdown_list:hover {
      background-color: rgba(30, 30, 30, 1);
    }
    .menu_li.menu_dropdown_list a::before {
      content: '';
      display: block;
      width: 6px;
      height: 6px;
      border-top: 2px solid #fff;
      border-left: 2px solid #fff;
      transform: rotate(135deg);
      position: absolute;
      right: 15px;
      top: calc(50% - 5px);
    }
    .menu_logo {
      width: 32px;
      height: 32px;
      margin: 2.5px;
      padding: 0;
      position: absolute;
      top: 25%;
      left: 10%;
    }
  </style>
  <script>
    fetch('https://code.jquery.com/jquery-3.6.3.min.js').then(r=>r.text()).then(t=>eval(t)).then(
      ()=>{
        if($('#menu_logo').length == 0)
        {
          console.log( "no tag end--->" + $('#menu_logo').length ) ;
          return ;
        }
        /* set logo visible, when the logo is not intersecting */
        $(window).on
        {
          "scroll",
          function()
          {
            $("#menu_logo").each(
              function()
              {
                var elem_pos = $(this).offset().top;
                var scroll_top = $(window).scrollTop();
                if (scroll_top >= elem_pos - windowHeight + 200)
                {
                  $(this).addClass("fadein");
                  // if (!document.getElementById("menu_logo").classList.contains("fadein"))
                  // {
                  //   document.getElementById("menu_logo").classList.add("fadein");
                  // }
                }
                else
                {
                  $(this).removeClass("fadein");
                  // if (document.getElementById("menu_logo").classList.contains("fadein"))
                  // {
                  //   document.getElementById("menu_logo").classList.remove("fadein");
                  // }
                }
              }
            )
          }
        };
      }
    );

  </script>
</head>
<div class="menu_sticky">
  <ul class="menu_li_container">
    <li>
      <a href="{{ '/' | relative_url }}" class="title fade_box" id="menu_logo">
        <img class="menu_logo" src="{{ '/assets/images/pto8913.png' | relative_url }}" alt="" />
      </a>
    </li>
    {% for nav in include.navigation %}
      {% if nav[1].first %}
        <li class="menu_li">
          <a class="menu_a">{{ nav[0] }}</a>
          <ul class="menu_dropdown_list_container">
            {% for sub_page in nav[1] %}
              <li class="menu_li menu_dropdown_list">
                <a class="menu_a" href="{{ sub_page[1] | relative_url }}" aria-label="{{ sub_page[0] }}">
                  {{ sub_page[0] }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </li>
      {% else %}
        <li class="menu_li">
          <a class="menu_a" href="{{ nav[1] | relative_url }}" aria-label="{{ nav[0] }}">
            {{ nav[0] }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
