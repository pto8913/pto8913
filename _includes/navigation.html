<head>
  <link rel="stylesheet" href="{{ '/assets/css/navigation.css' | relative_url }}">
</head>

<nav class="nav">
  <ul class="nav_ul">
    {% for nav in include.navigation %}
      {% if nav[1].first %}
        <li class="nav_li">
          <a class="nav_a">{{ nav[0] }}</a>
          <ul>
            {% for sub_page in nav[i] %}
            <li class="nav_li">
              <a class="nav_a" href="{{ sub_page[1] | relative_url }}" aria-label="{{ sub_page[0] }}">
                {{ sub_page[0] }}
              </a>
            </li>
            {% endfor %}
          </ul>
        </li>
      {% else %}
        <li class="nav_li">
          <a class="nav_a" href="{{ nav[1] | relative_url }}" aria-label="{{ nav[0] }}">
            {{ nav[0] }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
