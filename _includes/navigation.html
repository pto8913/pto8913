<header>
  <nav class="g-nav">
    <ul class="g-nav-ul">
      {% for nav in include.navigation %}
        {% if nav[1].first %}
          <li class="g-nav-li">
            <a class="g-nav-a">{{ nav[0] }}</a>
            <ul>
              {% for sub_page in nav[i] %}
              <li class="g-nav-li">
                <a class="g-nav-a" href="{{ sub_page[1] | relative_url }}" aria-label="{{ sub_page[0] }}">
                  {{ sub_page[0] }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </li>
        {% else %}
          <li class="g-nav-li">
            <a class="g-nav-a" href="{{ nav[1] | relative_url }}" aria-label="{{ nav[0] }}">
              {{ nav[0] }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
<link rel="stylesheet" type="text/css" href="https://pto8913.github.io/pto8913/_sass/menu.sass">
